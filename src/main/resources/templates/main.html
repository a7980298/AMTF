<!DOCTYPE html>

<style type="text/css">
	#wrapperid::-webkit-scrollbar {
		width: 2px;
		background: none;
	}
	
	.back-color-red {
		background-color: red;
	}
	
	li {
		list-style: none;
	}
	
	.leftbar ul {
		padding: 0px;
	}
	
	.leftbar li {
		padding: 10px;
	}
	
	.leftbar {
		background-color: #212e3e;
		width: 50px;
		height: 100%;
		color: grey;
		padding: 0px;
		text-align: center;
		position: absolute;
	}
	.chatleft {
		background-color: #ffffff;
		width: 25%;
		left: 0;
		height: 800px;
	}
	
	.chatleft .top {
		height: 10%;
		color: grey;
		background-color: #F7F9F9;
		display: flex;
		align-items: center;
		padding-left: 20px;
	}
	
	.searchbtn {
		height: 36px;
		width: 36px;
		border-radius: 18px;
		background-color: #1f94bf;
		color: #ECF0F1;
		margin-left: 10px;
	}
	
	.searchbtn:hover {
		cursor: pointer;
	}
	
	.chatleft .center {
		overflow-y: scroll;
		height: 90%;
	}
	
	.chatleft .center ul {
		padding-left: 10px;
	}
	
	.chatleft .center li {
		margin: 10px;
	}
	
	.chatright {
		background-color: #ffffff;
		width: 75%;
		height: 800px;
	}
	
	.chatright .top {
		height: 10%;
		display: flex;
		align-items: center;
		padding-left: 30px;
	}
	
	.chatright .center {
		background-color: #edf5f8;
		height: 65%;
		overflow-y: scroll;
	}
	
	.chatright .center ul {
		padding: 10px;
	}
	
	.chatright .center li {
		margin: 10px;
		width: 100%;
	}
	
	.chatright .center p {
		display: inline-block;
	}
	
	.msgcard {
		margin: 0 10px 0 10px;
		background-color: white;
		border-radius: 10px;
		padding: 10px;
		max-width: 60%;
	}
	
	.msgleft {
		float: left;
	}
	
	.msgright {
		float: right;
	}
	
	.chatright .footer {
		height: 25%;
		background-color: #FBFCFC;
		text-align: right;
		display: none;
	}
	
	.sendbtn {
		height: 40px;
		width: 80px;
		border-radius: 10px;
		background-color: #58D68D;
		color: white;
		font-weight: bold;
		margin: 10px 20px 0 0;
	}
</style>
<script type="text/javascript">

	// 侧边悬浮设置
	function amtf_sideSetUpKeep() {
		var _color;
		var _background_color;
		var _imgid;
		var _imgcheck;
		if ($('#_imgcheck').is(':checked')) {
			_imgcheck = '1';
		}
		$('.side_setupcolor').each(function() {
			if ($(this).hasClass('active')) {
				_color = $(this).attr('data-color');
			}
		});
		$('.side_setupbackgroundcolor').each(function() {
			if ($(this).hasClass('active')) {
				_background_color = $(this).attr('data-background-color');
			}
		});
		$('.side_serupimg').each(function() {
			if ($(this).hasClass('active')) {
				_imgid = $(this), find('img').attr('id');
			}
		});
		showdiv();
		$.ajax({
			url : CONTEXT_PATH + '/f010002/T007',
			type : 'post',
			dateType : 'html',
			async : true,
			data : {
				color : _color,
				background_color : _background_color,
				imgcheck : _imgcheck,
				imgid : _imgid
			},
			success : function(result) {
				hidediv();
			},
			error : function(res, textStaus) {
				hidediv();
				setCodeErrList("错误！！！请和管理员联系。。。");
			},
		});
	}
</script>
<body class="" onunload="myFunction()">
	<div class="wrapper">
		<th:block th:replace="navbar :: mynavbar"></th:block>
		<div class="main-panel">
			<th:block th:replace="head :: myhead"></th:block>
			<div class="content">

				<!-- 音乐 -->

		</div>
	</div>

						<label class="ml-auto">
							<div class="togglebutton switch-sidebar-mini">

						</label>

				</li> -->

	<script>
		$(document).ready(function() {
			md.initDashboardPageCharts();
			md.initVectorMap();
		});
		$(document).ready(function() {
			md.initFormExtendedDatetimepickers();
		});
		// table插件
		$(document).ready(
			function() {
				$('#updontice_datatables').DataTable(
						{
							"pagingType" : "full_numbers",
							// 禁止排序
							"ordering": false, 
							// 设置默认的排序
							"order": [ [ 4, "desc" ] ],	
							"lengthMenu" : [ [ 10, 25, 50, -1 ],
									[ 10, 25, 50, "All" ] ],
							responsive : true,
							language : {
								search : "_INPUT_",
								searchPlaceholder : "搜索记录",
							}
				});

				var table = $('#updontice_datatables').DataTable();

				// Edit record
				table.on('click', '.edit', function() {
					$tr = $(this).closest('tr');
					var data = table.row($tr).data();
					alert('你所在的行: ' + data[0] + ' ' + data[1]
							+ ' ' + data[2] + '\'s 行.');
				});

				// Delete a record
				table.on('click', '.remove', function(e) {
					$tr = $(this).closest('tr');
					table.row($tr).remove().draw();
					e.preventDefault();
				});

				//Like record
				table.on('click', '.like', function() {
					alert('你点击了“喜欢”按钮');
				});
				
				$('#activity_datatables').DataTable(
						{
							"pagingType" : "full_numbers",
							// 禁止排序
							"ordering": false, 
							// 设置默认的排序
							"order": [ [ 5, "desc" ] ],	
							"lengthMenu" : [ [ 10, 25, 50, -1 ],
									[ 10, 25, 50, "All" ] ],
							responsive : true,
							language : {
								search : "_INPUT_",
								searchPlaceholder : "搜索记录",
							}
				});

				var table = $('#activity_datatables').DataTable();

				// Delete a record
				table.on('click', '.remove', function(e) {
					$tr = $(this).closest('tr');
					table.row($tr).remove().draw();
					e.preventDefault();
				});

				//Like record
				table.on('click', '.like', function() {
					alert('你点击了“喜欢”按钮');
				});
			}
		);
	</script>
