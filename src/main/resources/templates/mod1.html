<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"></meta>
<th:block th:fragment="mod1">
	<style type="text/css">
	.modal_contain{
	   width : 500px;
	   
	}
	tr{
	height:68px;
	}
	#modal_content_id{
	background: url("/amtf/imgs/regist8.jpg") no-repeat center fixed; 
		background-size: <span style="font-family: 微软雅黑; rgb(239, 239, 239);">cover</span>;
	 	font-size: 16px;
	 	background-position: center 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		-webkit-background-size: cover;
		-o-background-size: cover;
		-moz-background-size: cover;
		-ms-background-size: cover;
	 	
	}
	
	</style>
	<script type="text/javascript" >
		$(function(){
		$(":checkbox").click(function(){
		$(this).attr("checked",true);
		$(this).siblings().attr("checked",false);
		})
		})
	</script>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		style="z-index: 111111;">
		<div class="mod1class">
			<div class="" style="padding-left:35%;" id="modthis">
				<div class="modal-content modal_contain" id="modal_content_id">
					<table style="width:300px;margin:0 auto">
						<tr>
						<td colspan="2" style="text-align:center">注册</td>
						</tr>
						<tr>
							<td>用户名：</td>
							<td><input class="form-control required" type="text" placeholder="账户" name="regist_user_name" autofocus="autofocus" maxlength="20" id="regist_user_name" /></td>
						</tr>
						<tr>
							<td>密码：</td>
							<td><input class="form-control required" type="password" placeholder="密码" name="regist_user_password" maxlength="8" id="regist_user_password" /></td>
						</tr>
						<tr>
							<td>确认密码：</td>
							<td><input class="form-control required" type="password" placeholder="确认密码" name="regist_confirm_user_password" maxlength="8" id="regist_confirm_user_password" /></td>
						</tr>
						<tr>
							<td>性别：</td>
							<td><input type="checkbox" value="男" name="1" id="man" checked="true">男&nbsp;&nbsp;<input type="checkbox" value="女" name="0" id="woman">女</td>
						</tr>
						<tr>
							<td>联系电话：</td>
							<td><input class="form-control required" type="text" placeholder="联系电话" name="phone_number" autofocus="autofocus" maxlength="20" id="phone_number" /></td>
						</tr>
						<tr>
							<td colspan="2" style="text-align:center"><input type="button" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="返回"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
