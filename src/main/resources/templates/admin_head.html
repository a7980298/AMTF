<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="admin_head">
		<head>
		<meta charset="UTF-8"/>
		<style type="text/css">

		</style>
		</head>
		<body>
			<div id="adminHeadId">
				<el-header style="text-align: right; font-size: 12px;">
					<el-row :gutter="20">
						<el-col :span="2" style="text-align: left">
							<span onclick="adminMian()">
								<el-link :underline="false">管理页面</el-link>
							</span>
						</el-col>
						<el-col :span="22">
							<el-dropdown>
								<i class="el-icon-setting" style="margin-right: 15px"></i>
								<el-dropdown-menu slot="dropdown">
									<el-dropdown-item>设置</el-dropdown-item>
								</el-dropdown-menu>
							</el-dropdown>
							<span>[[${main_params.logInFo.user_name}]]</span>
						</el-col>
					</el-row>
				</el-header>
			</div>
		</body>
		<script type="text/javascript">
			// 返回管理页面主画面
			function adminMian() {
				// 生成name
				const CONTEXT_PATH = "/amtf";
				const TARGET = "_self";
				let form = document.createElement("form");
				form.action = CONTEXT_PATH + '/f020001';
				form.method = 'post';
				form.target = TARGET;
				document.getElementById('adminHeadId').appendChild(form);
				form.submit();
			}
		</script>
	</th:block>
</html>
