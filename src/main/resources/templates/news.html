<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新闻画面</title>
<th:block th:replace="import :: myimport"></th:block>
<style type="text/css">
	.wrapper{
	}
	.head{
		width: 80%;
		height: 20%;
		background-color:white;
		border: 1px solid #E0E0E0;
	}
	.a{
		margin: 40px 40px;
	}

</style>
<script type="text/javascript">
	//是否有新闻
	// function(have){
	// 	if(have == 0){
	// 		setCodeSuccess('没有相关数据！');
	// 	}else{
	// 	}
	// }
</script>
</head>
<body>
	<div class="wrapper">
		<!--<th:block th:replace="navbar :: mynavbar"></th:block>-->
		<div class="">
			<th:block th:replace="head :: myhead"></th:block>
			<div class="content">
				<!-- 新闻 -->
				<div class="card card-profile m-1 head" id="f050001">
					<div class="col-md-12 d-flex">
						<a class="h5">新闻快讯</a>
						<input></input>
						<button class="btn btn-sm">搜索</button>
						<button class="btn btn-sm">新闻编辑</button>
					</div>
					<div class="col-md-10">
						<table>
							<tr id="01" class="card card-profile m-1" th:each="newsentity,idx:${f050001Params.news_list}">
								<td class="text-left" >[[${newsentity.news_name}]]</td>
								<td class="text-right" >[[${newsentity.news_date}]]</td>
							</tr>
						</table>
					</div>
					<div class="container-fluid">
						<i-form class="" th:action="@{/f050001}" method="post" style="height:100%;" id="amtf_form" enctype="multipart/form-data">
						<input type="hidden" name="IViewId" value="f050001"/>
						</i-form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
