<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录画面</title>
<th:block th:replace="import :: myimport"></th:block>
<style type="text/css">
	.mod1class{
		padding-top:10%;
		width:100%;
	}
	body{background: url("/amtf/imgs/longin.jpg") no-repeat center fixed;
	 	background-size: <span style="font-family: 微软雅黑; rgb(239, 239, 239);">cover</span>;
	 	font-size: 16px;
	 	background-position: center 0;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		-webkit-background-size: cover;
		-o-background-size: cover;
		-moz-background-size: cover;
		-ms-background-size: cover;
	}
   .form{
		background: rgba(255,255,255,0.2);
		width:400px;margin:100px auto;
	}  
	#login_form{
		display: block;
	}  
	#register_form{
		display: none;
	}  
	.fa{
		display: inline-block;
		top: 27px;
		left: 6px;
		position: relative;
		color: #ccc;
	}  
   input[type="text"],input[type="password"]{
		padding-left:26px;
	}  
	.checkbox{
		padding-left:21px;
	}  
	.padding-top-3{
		padding-top: 10%
	}
</style>
<script type="text/javascript">
	//初始化方法
	$(function(){
		setErrList("[[${errMessageList}]]");
		setCodeErrList("[[${codemsg}]]");
	});

	//登录按钮押下
	function amtf_login(){
		amtf_submit(amtf_form , '/f010001/T001');
	}
	//打开模态框
	function show_modal() {
		$('.dropdown-toggle').dropdown();
		$('#myModal').modal('show');
	}
	var lookpwdindex = 0;
	function lookpwd(thisid){
		if (lookpwdindex == 0) {
			lookpwdindex = 1;
			$('#userpassword').attr('type','text');
			$(thisid).text('隐藏密码');
			//$('#lookpwd_img').attr('src','/amtf/imgs/block_pwd.jpg');
		} else {
			lookpwdindex = 0;
			$('#userpassword').attr('type','password');
			$(thisid).text('查看密码');
			//$('#lookpwd_img').attr('src','/amtf/imgs/view_pwd.jpg');
		}
	}

/* 	function closeModl(){
		$("#myModal_codeErr").css("display","none");
		$(".modal-backdrop.fade").hide();
	} */
</script>
</head>
<body>
	<div class="row bg col-md-12">
		<i-form class="" th:action="@{/f010001}" method="post" style="height:100%;" id="amtf_form">
		<input type="hidden" name="IViewId" value="f010001"/>
			<div class="form row">  
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">  
                <h3 class="form-title">&nbsp;&nbsp;&nbsp;用户登录</h3>  
                <div class="col-sm-9 col-md-9">  
                    <div class="form-group">  
                        <i class="fa fa-user fa-lg"></i>  
                        <input class="form-control required" type="text" placeholder="账户" name="User_Account" autofocus="autofocus" maxlength="20" id="username" th:value="${f010001Params.User_Account}"/>  
                    </div>  
                    <div class="form-group">  
                            <i class="fa fa-lock fa-lg"></i>  
                            <input class="form-control required" type="password" placeholder="密码" name="User_Password" maxlength="8" id="userpassword" th:value="${f010001Params.User_Password}"/>  
                    		<button type="button" class="btn btn-info" onclick="lookpwd(this)">查看密码</button>
                    </div>  
                    <div class="form-group">  
                        <label class="checkbox">  
                            <input type="checkbox" name="remember" value="1"/> 记住账户 密码  
                        </label>  
                        <hr />  
                        <a href="javascript:;" id="register_btn" class="" data-target="#myModal" onclick="show_modal()">注册</a>  
                    </div>  
                    <div class="form-group">  
                        <input type="submit" class="btn btn-success pull-right" value="登录 " onclick="amtf_login()"/>     
                    </div>  
                </div>  
            </form>  
        </div> 
		<th:block th:replace="~{mod1 :: mod1}"></th:block>
		<th:block th:replace="~{codeErr :: codeErr}"></th:block>
		</i-form>
	</div>
</body>
</html>
