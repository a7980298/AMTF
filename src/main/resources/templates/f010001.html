<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>佛</title>
<style type="text/css">
.mod1class{
	padding-top:10%;
	width:100%;
}
</style>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery.min.js}"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/common.js}" th:line="javascript"></script>
<script type="text/javascript">
	$(function(){
		setErrList("[[${errMessageList}]]");
	});
	//登录按钮押下
	function amtf_login(){
		amtf_submit(amtf_form , '/f010001/T001');
	}
	//打开模态框
	function show_modal() {
		$('#myModal').modal('show');
	}
	var lookpwdindex = 0;
	function lookpwd(thisid){
		if (lookpwdindex == 0) {
			lookpwdindex = 1;
			$('#userpassword').attr('type','text');
			$(thisid).val('隐藏密码');
			$('#lookpwd_img').attr('src','/amtf/imgs/block_pwd.jpg');
		} else {
			lookpwdindex = 0;
			$('#userpassword').attr('type','password');
			$(thisid).val('查看密码');
			$('#lookpwd_img').attr('src','/amtf/imgs/view_pwd.jpg');
		}
	}
</script>
</head>
<body>
	<div style="height:100%;">
		<form class="" th:action="@{/f010001}" method="post" style="height:100%;" id="amtf_form">
			<div class="d-flex">
				<div class="col-md-7">
					<img th:src="@{/imgs/longin_img.png}" alt="佛" class="img-thumbnail center-block" style="height:100%;">
				</div>
				<div class="col-md-5">
					<div class="p-auto" style="padding-top:50%;">
						<div class="form-group col-md-6">
							<input type="text" class="form-control col-md-10" id="username" placeholder="账户" name="User_Account" maxlength="9" th:value="${F010001Params.User_Account}">
						</div>
						<div class="form-group col-md-6 d-flex">
							<input type="password" class="form-control col-md-10" id="userpassword" placeholder="密码" name="User_Password" maxlength="13" th:value="${F010001Params.User_Password}">
							<button type="button" class="btn col-md-2" value="查看密码" onclick="lookpwd(this)">
								<img th:src="@{/imgs/view_pwd.jpg}" id="lookpwd_img" alt="密码" class="img-responsive" style="width:20px;height:20px;"/>
							</button>
						</div>
						<button type="submit" class="btn btn-info col-md-2" onclick="amtf_login()">登录</button>
						<button class="btn btn-primary ml-5 col-md-2 adminA" type="button" data-target="#myModal" onclick="show_modal()">注册</button>
						<a href="#">忘记密码</a>
					</div>
				</div>
			</div>
			<th:block th:replace="~{mod1 :: mod1}"></th:block>
		</form>
	</div>
</body>
<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
