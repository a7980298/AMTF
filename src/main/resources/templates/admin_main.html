<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>管理页面</title>
<th:block th:replace="vue-import :: vue-import"></th:block>
<style type="text/css">

</style>
</head>
<body class="">
	<div class="wrapper">
		<i-form class="" th:action="@{/f020001}" method="post" style="height:100%;" id="amtf_form" enctype="multipart/form-data">
		<input type="hidden" name="IViewId" value="f020001"/>
			<div id="app">
				<el-container style="height: 500px; border: 1px solid #eee">
					<el-aside width="200px" style="background-color: rgb(238, 241, 246);overflow-y:hidden">
						<el-menu :default-openeds="['1', '3']" th:each="mapkey,idx:${main_params.navigation_bar}">
							<el-submenu index="1">
								<template slot="title">
									<i th:class="${mapkey.value[0].power_class}"></i>
									[[${mapkey.key}]]
								</template>
								<el-menu-item-group th:each="fileInfo,idxs: ${mapkey.value}">
									<el-menu-item index="1-2">[[${fileInfo.power_name}]]</el-menu-item>
								</el-menu-item-group>
							</el-submenu>
						</el-menu>
					</el-aside>
					<el-container>
						<el-header style="text-align: right; font-size: 12px">
							<el-dropdown>
								<i class="el-icon-setting" style="margin-right: 15px"></i>
								<el-dropdown-menu slot="dropdown">
									<el-dropdown-item>设置</el-dropdown-item>
								</el-dropdown-menu>
							</el-dropdown>
							<span>[[${main_params.logInFo.user_name}]]</span>
						</el-header>

						<el-main>
							<el-table :data="tableData">
								<el-table-column prop="date" label="日期" width="140">
								</el-table-column>
								<el-table-column prop="name" label="姓名" width="120">
								</el-table-column>
								<el-table-column prop="address" label="地址">
								</el-table-column>
							</el-table>
						</el-main>
					</el-container>
				</el-container>
			</div>
		</i-form>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {

		},
		methods:function (){
			axios.post(CONTEXT_PATH + '/f020001', {

			}).then(function (response) {

			}).catch(function (error) {
				setCodeErrList("错误！！！请和管理员联系。。。");
			});
		}
	})
</script>
</html>
