<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<th:block th:fragment="mytable(_this)">
		<head>
		<meta charset="UTF-8">
		<style type="text/css">
			
		</style>
		<script type="text/javascript">

		</script>
		</head>
		<body>
			<ul class="pagination">
				<li class="page-item" th:if="${_this.pageInfo.pageNum!=1}"><a class="page-link" th:href="@{/(pageNum=1)}">首页</a></li>
				<li class="page-item" th:if="${_this.pageInfo.pageNum!=1}"><a class="page-link" th:href="@{/(pageNum=${_this.pageInfo.hasPreviousPage}?${_this.pageInfo.prePage}:${_this.pageInfo.pages})}">上一页</a></li>
				<li class="page-item"><a class="page-link"><span th:text="第+${_this.pageInfo.pageNum}+页"></span></a></li>
				<li class="page-item"><a class="page-link"><span th:text="共+${_this.pageInfo.pages}+页"></span></a></li>
				<li class="page-item" th:if="${_this.pageInfo.pageNum != _this.pageInfo.pages}"><a class="page-link" th:href="@{/(pageNum=${_this.pageInfo.hasNextPage}?${_this.pageInfo.nextPage}:${_this.pageInfo.pages})}">下一页</a></li>
				<li class="page-item" th:if="${_this.pageInfo.pageNum != _this.pageInfo.pages}"><a class="page-link" th:href="@{/(pageNum=${_this.pageInfo.pages})}">尾页</a></li>
			</ul>
		</body>
	</th:block>
</html>
