<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<th:block th:fragment="mytable(_this,_url,_id)">
	<head>
		<meta charset="UTF-8">
		<style type="text/css">

		</style>
		<script type="text/javascript">
		</script>
	</head>
	<body>
	<ul class="pagination">
		<li class="page-item"><a class="page-link" th:onclick="amtf_table([[${_id}]],[[${_url}]],1)">首页</a></li>
		<li class="page-item"><a class="page-link" th:onclick="amtf_table([[${_id}]],[[${_url}]],[[${_this.hasPreviousPage ? _this.prePage : _this.pages}]])">上一页</a></li>
		<li class="page-item"><a class="page-link"><span th:text="第+${_this.pageNum}+页"></span></a></li>
		<li class="page-item"><a class="page-link"><span th:text="共+${_this.pages}+页"></span></a></li>
		<li class="page-item"><a class="page-link" th:onclick="amtf_table([[${_id}]],[[${_url}]],[[${_this.hasNextPage ? _this.nextPage : _this.pages}]])">下一页</a></li>
		<li class="page-item"><a class="page-link" th:onclick="amtf_table([[${_id}]],[[${_url}]],[[${_this.pages}]])">尾页</a></li>
	</ul>
	</body>
</th:block>
</html>
