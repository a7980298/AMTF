<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="myhead">
		<th:block th:replace="import :: myimport"></th:block>
		<head>
		<meta charset="UTF-8">
		<title>爱玛天府生活</title>
		<style type="text/css">
			body {
	            padding-top: 50px;
	            padding-bottom: 20px;
	        }
	        .body-content {
	            margin-top:20px;
	            padding-left: 15px;
	            padding-right: 15px;
	        }
		</style>
		<script type="text/javascript">
			function amtf_close(){
				amtf_submit(amtf_form , '/f010001');
			}
			
			function amtf_skip(thisid){
				var path = $(thisid).children('option:selected').val(); 
				amtf_submit(amtf_form , '/' + path);
			}
			
			//打开模态框
			function show_modal() {
				$('.dropdown-toggle').dropdown();
				$('#f010003').modal('show');
			}
		</script>
		</head>
		<body>
			<div class="footer">
				<div class="navbar navbar-default navbar-fixed-top">
					<div class="container">
		        		 <div class="navbar-header">
		           			<button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
					             <span class="icon-bar"></span>
					             <span class="icon-bar"></span>
					             <span class="icon-bar"></span>
		         			</button>
		          			 <a href="#" class="navbar-brand">爱玛天府</a>
		        		 </div>
						<div class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
					            <li th:each="mapkey,idx:${f010001Params.navigation_bar}">
					            	<a href="#">
							            <select class="selectpicker" data-style="btn-danger" th:id="${idx.index + 'select_nav'}" onchange="amtf_skip(this)">
							            	<option>[[${mapkey.key}]]</option>
							            	<option th:each="fileInfo: ${mapkey.value}" th:value="${fileInfo.power_path}">
							            		[[${fileInfo.power_name}]]
							            	</option>
									    </select>
									 </a>
					            </li>
							</ul>
				          	<ul class="nav navbar-nav navbar-right">
					            <li>
					              <a href="#" id="" class="" data-target="#f010003" onclick="show_modal()">
					                <span class="glyphicon glyphicon-envelop"></span>用户：[[${f010001Params.User_Account}]]
					              </a>
					            </li>
					            <li>
					              <a href="#" onclick="amtf_close()">
					                <span class="glyphicon glyphicon-log-out"></span> 退出
					              </a>
					            </li>
				          	</ul>
				        </div>
					</div>
		    	 </div>
			</div>
		</body>
	</th:block>
</html>
