<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="myhead">
		<head>
		<meta charset="UTF-8">
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
		// 初始化处理
		$(function() {
			$('#more_vert').click();
		})
		</script>
		</head>
		<body>
			<div class="sidebar" data-color="rose" data-background-color="black"
			th:data-image="@{/img/sidebar-1.jpg}">
				<div class="logo">
					<a href="#" class="simple-text logo-mini">
						AM </a> <a href="#"
						class="simple-text logo-normal"> Alma life system </a>
				</div>
				<div class="sidebar-wrapper" id="wrapperid">
					<div class="user">
						<div class="photo">
							<img th:src="@{/imgs/userimg.jpg}" th:if="${f010002Params.logInFo.imgpath == ''}" id="img1" style="height:34px;"/>
							<img th:src="@{/istatic/{fileNmame}(fileNmame=${f010002Params.logInFo.imgpath})}" th:if="${f010002Params.logInFo.imgpath != ''}" id="img1" style="height:34px;"/>
						</div>
						<div class="user-info">
							<a data-toggle="collapse" href="#collapseExample" class="username" style="height:30px;">
								<span>
									[[${f010002Params.logInFo.user_name}]]
									<b class="caret"></b>
								</span>
							</a>
							<div class="collapse" id="collapseExample">
								<ul class="nav">
									<li class="nav-item">
										<a class="nav-link" href="#userformaction" onclick="amtf_loginhead(this)">
											<span class="sidebar-mini"> 个人 </span>
											<span class="sidebar-normal"> 个人资料 </span>
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">
											<span class="sidebar-mini"> 文件 </span>
											<span class="sidebar-normal"> 配置文件 </span>
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#usersetup" onclick="amtf_loginhead(this)">
											<span class="sidebar-mini"> 设置 </span>
											<span class="sidebar-normal"> 设置 </span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<ul class="nav">
						<li class="nav-item active coloritme" onclick="amtf_setColor(this)">
							<a class="nav-link" href="#main" onclick="amtf_loginhead(this)" title="主页面">
								<i class="material-icons">dashboard</i>
								<p>主页面</p>
							</a>
						</li>
						<li class="nav-item coloritme" onclick="amtf_setColor(this)" th:each="mapkey,idx:${f010002Params.navigation_bar}">
							<a class="nav-link" data-toggle="collapse" th:href="${'#pagesExamples' + idx.index}" th:title="${mapkey.key}">
								<i th:class="${'fa ' + mapkey.value.get(0).power_class}"></i>
								<p>
									[[${mapkey.key}]] <b class="caret"></b>
								</p>
							</a>
							<div class="collapse" th:id="${'pagesExamples' + idx.index}">
								<ul class="nav">
									<li th:each="fileInfo,idxs: ${mapkey.value}" class="nav-item" th:attr="onclick='amtf_skip('+ ${idx.index} + ',' + ${idxs.index} +');'" th:title="${fileInfo.power_name}">
										<input type="hidden" th:id="${'ul' + idx.index + '_li' + idxs.index}" th:value="${fileInfo.power_path}"/>
										<a class="nav-link" th:href="${'#' + fileInfo.power_path}" onclick="amtf_loginhead(this)">
											<span class="sidebar-mini"> [[${fileInfo.power_short}]] </span>
											<span class="sidebar-normal"> [[${fileInfo.power_name}]] </span>
										</a>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</body>
	</th:block>
</html>
