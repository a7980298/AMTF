<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="myhead">
		<head>
		<meta charset="UTF-8">
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
		// 初始化处理
		$(function() {
			$('#more_vert').click();
		})
		// 点击通知铃铛
		function amtf_updonticeclick() {
			if ($('.updnotice').length <= 0) {
				md.showNotification('bottom', 'center', '2', '当前没有管理员发布通知。。。')
			}
		}
		// 注销
		function amtf_return() {
			amtf_submit(amtf_form, '/f010002/T001');
		}
		// 锁定页面
		function amtf_golock() {
			amtf_submit(amtf_formupduser, '/f010002/T003');
		}
		</script>
		</head>
		<body>
			<nav class="navbar navbar-expand-lg navbar-absolute fixed-top ">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-minimize">
							<button id="minimizeSidebar" class="btn btn-just-icon btn-white btn-fab btn-round">
								<i class="material-icons text_align-center visible-on-sidebar-regular" title="缩小" id="more_vert">more_vert</i>
								<i class="material-icons design_bullet-list-67 visible-on-sidebar-mini" title="展开">view_list</i>
							</button>
						</div>
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" 
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="sr-only">切换 导航</span>
						<span class="navbar-toggler-icon icon-bar"></span>
						<span class="navbar-toggler-icon icon-bar"></span>
						<span class="navbar-toggler-icon icon-bar"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end">
						<form class="navbar-form">
							<div class="input-group no-border">
								<input type="text" value="" class="form-control" placeholder="搜索..." style="width:200px;">
								<button type="button" class="btn btn-white btn-round btn-just-icon">
									<i class="material-icons" title="搜索">search</i>
									<div class="ripple-container"></div>
								</button>
							</div>
						</form>
						<ul class="navbar-nav">
							<li class="nav-item" title="功能">
								<a class="nav-link" href="javascript:;">
									<i class="material-icons">dashboard</i>
									<p class="d-lg-none d-md-block">Stats</p>
								</a>
							</li>
							<li class="nav-item dropdown" title="通知" onclick="amtf_updonticeclick()">
								<div id="select5" th:fragment="select5">
									<a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false">
										<i class="material-icons" id="i_notifications">notifications</i>
										<span class="notification" th:if="${not #lists.isEmpty(main_params.select5)}" id="updontice_size">[[${main_params.select5.size()}]]</span>
										<p class="d-lg-none d-md-block">Some Actions</p>
									</a>
									<div class="dropdown-menu dropdown-menu-right" id="showupdnotice" aria-labelledby="navbarDropdownMenuLink" th:if="${not #lists.isEmpty(main_params.select5)}">
										<a class="dropdown-item updnotice" data-toggle="modal" th:each="entity,idx:${main_params.select5}" th:onclick="amtf_getupdontice([[${entity.updnotice_id}]],[[${entity.updnotice_head}]],[[${entity.updnotice_text}]])" >
											[[${entity.updnotice_head}]]
										</a>
									</div>
								</div>
							</li>
							<li class="nav-item dropdown" title="个人">
								<a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">
									<i class="material-icons">person</i>
									<p class="d-lg-none d-md-block">Account</p>
								</a>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
									<a class="dropdown-item" href="#userformaction" onclick="amtf_loginhead(this)">简况</a>
									<a class="dropdown-item" href="#usersetup" onclick="amtf_loginhead(this)">设置</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#" onclick="amtf_golock()">锁定</a>
									<i-form class="" th:action="@{/f010002}" method="post" style="height:100%;" id="amtf_form">
										<a class="dropdown-item" href="#" onclick="amtf_return()">注销</a>
									</i-form>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</body>
	</th:block>
</html>
