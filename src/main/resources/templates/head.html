<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="myhead">
<head>
<meta charset="UTF-8">
<title>head</title>
<th:block th:replace="import :: myimport"></th:block>
<style type="text/css">
		body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
        .body-content {
            margin-top:20px;
            padding-left: 15px;
            padding-right: 15px;
        }
</style>
<script type="text/javascript">
	function amtf_close(){
		amtf_submit(amtf_form , '/f010001');
	}
</script>
</head>
<body>
	<div class="footer">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
        		 <div class="navbar-header">
           			<button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
			             <span class="icon-bar"></span>
			             <span class="icon-bar"></span>
			             <span class="icon-bar"></span>
         			</button>
          			 <a href="#" class="navbar-brand">爱玛天府</a>
        		 </div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
			            <li th:each="mapkey:${f010001Params.navigation_bar}">
				            <a href="#">
					            <select class="selectpicker" data-style="btn-danger">
					            	<option>[[${mapkey.key}]]</option>
					            	<option th:each="fileInfo: ${mapkey.value}">[[${fileInfo}]]</option>
							    </select>
				            </a>
			            </li>
					</ul>
		          	<ul class="nav navbar-nav navbar-right">
			            <li>
			              <a href="#">
			                <span class="glyphicon glyphicon-envelop"></span>[[${f010001Params.User_Account}]]
			              </a>
			            </li>
			            <li>
			              <a href="#" onclick="amtf_close()">
			                <span class="glyphicon glyphicon-log-out"></span> 退出
			              </a>
			            </li>
		          	</ul>
		        </div>
			</div>
    	 </div>
	    <div class="container body-content">
	      <div class="row">
	        <div class="col-lg-3 col-md-3 col-sm-4">
				侧边栏
	        </div>
	        <div class="col-lg-9 col-md-9 col-sm-8">
				内容区域
	        </div>
	      </div>
	      <hr>
	    </div>
	</div>
</body>
</th:block>
</html>
