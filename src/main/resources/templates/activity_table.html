<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<th:block th:fragment="myactivity_table(_this,_url,_id)">
	<head>
		<meta charset="UTF-8">
		<style type="text/css">

		</style>
		<script type="text/javascript">
		</script>
	</head>
	<body>
	<ul class="pagination">
		<li class="page-item"><a class="page-link" th:onclick="amtf_activity_table([[${_id}]],[[${_url}]],[[${_this.hasPreviousPage != 1 ? _this.prePage : _this.pages}]])">上一页</a></li>
		<li class="page-item"><a class="page-link" th:if="${_this.pageNum != _this.pages}"><span th:text="${_this.prePage}"></span></a></li>
		<li class="page-item"><a class="page-link"><span th:text="${_this.pageNum}"></span></a></li>
		<li class="page-item"><a class="page-link" th:if="${_this.pageNum != _this.pages}"><span th:text="${_this.nextPage}"></span></a></li>
		<li class="page-item"><a class="page-link" th:onclick="amtf_activity_table([[${_id}]],[[${_url}]],[[${_this.hasNextPage != _this.pages ? _this.nextPage : _this.pages}]])">下一页</a></li>
	</ul>
	</body>
</th:block>
</html>
